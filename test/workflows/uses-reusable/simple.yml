name: simple call reusable workflow

on: 
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  test-call-local-reusable:
    strategy:
      matrix:
        os: ['ubuntu-latest']
        node: [20]
      fail-fast: false
    # Cannot define both `uses` and `steps` at the same time for the following jobs: job-uses
    uses: ./test/workflows/workflow_call/simple.yml