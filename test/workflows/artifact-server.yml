name: Test Artifact Server

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-artifact-server:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v4
      - run: mkdir -p artifact
      - run: echo hello > artifact/world.txt
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifact
          path: artifact/world.txt
